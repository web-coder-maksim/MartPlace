<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARTPLACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="header__top-btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__top-content">
                        <div class="avatar" style="background-image: url('images/content/user.jpg');"></div>
                        <div class="header__top-info">
                            <div class="header__top-autor">
                                Taofiq Hakim
                            </div>
                            <div class="header__top-price">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
           <div class="container">
               <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu-list">
                            <li class="header__menu-items"><a href="#">home</a></li>
                            <li class="header__menu-items"><a href="#">all</a></li>
                            <li class="header__menu-items"><a href="#">products</a></li>
                            <li class="header__menu-items"><a href="#">wordpress</a></li>
                            <li class="header__menu-items"><a href="#">festures</a></li>
                            <li class="header__menu-items"><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__menu-form">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button>
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
               </div>
           </div>
        </div>
    </header>

    <section class="product">
        <div class="container">
           <div class="product__inner">
                <div class="product__sup-title">
                    Create Your Own
                </div>
                <div class="product__title">
                    Digital Product Marketplace
                </div>
                <div class="product__sub-title">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="product__button">
                    <button type="submit">View All Products</button>
                    <button type="submit">Popular Products</button>
                </div>
           </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
